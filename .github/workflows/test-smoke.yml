name: Smoke test

on:
  push:
    branches:
      - main

env:
  CI: true

jobs:
  bootstrap:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Setup Git
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Corepack
        run: corepack enable

      - name: Setup yarn
        run: |
          yarn config set nodeLinker node-modules
          yarn config set enableImmutableInstalls false

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Setup tramvai
        run: npm i -g @tramvai/cli

      - name: Setup tramvai debug
        run: tramvai-debug debugPath="$PWD/packages/cli"

      - name: Bootstrap application
        working-directory: ../
        run: tramvai-debug new smoke-bootstrap --type=app --template=multirepo --packageManager=npm --testingFramework=jest

      - name: Install Playwright
        working-directory: ../smoke-bootstrap
        run: yarn playwright install

      - name: Build application
        working-directory: ../smoke-bootstrap
        run: yarn build

      - name: Test:unit application
        working-directory: ../smoke-bootstrap
        run: yarn test

      - name: Test:integration application
        working-directory: ../smoke-bootstrap
        run: yarn test:integration
